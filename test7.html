<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>練習</title>
</head>
<body>
  <h1>練習</h1>
  <input type="text" id="numInput">
  <input type="button" value="判定" onclick="test()">
  <br>
  <p id="disp"></p>
  <script>
  function test() {
  
    var num= Number(document.getElementById("numInput").value);
    
    document.write("<table>");
    
    for(let i = 1; i <= 9; i++) {
      document.write("<tr>");
        for(let j = 1; j <= 9; j++) {
          document.write("<td>");
          document.write("<p>");
          document.write(i + "×" + j + "=" + (i * j));
          document.write("</p>");
          document.write("</td>");
        }
      
      document.write("</tr>");
    }
    document.write("</table>");
  
  }
  </script>
</body>
</html>
