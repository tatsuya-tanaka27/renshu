<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>マウスカーソル追随</title>
	<style>
		body,html{
			width:100%;
			height:100%;
		}
		#ball{
			position:absolute;
			left:200px;
			top:200px;
		}
	</style>
</head>
<body>
	<img id="ball" src="ball.png" >
	<script>
		const ball=document.getElementById("ball");
		let ry=100,rx=100;
		document.getElementsByTagName("body")[0].onmousemove=function(event){
			rx=event.clientX+10;
			ry=event.clientY+20;
			ball.style.top=ry+"px";
			ball.style.left=rx+"px";
		}
	</script>
</body>
</html>
