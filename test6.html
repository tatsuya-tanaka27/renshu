<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>練習</title>
</head>
<body>
  <h1>練習</h1>
  <input type="text" id="numInput">
  <input type="button" value="判定" onclick="test()">
  <br>
  <p id="disp"></p>
  <script>
  function test() {
  
    var num= Number(document.getElementById("numInput").value);
    var sum = 0;
    var day = 0;
    
    while(num <= 1000000) {
      day++;
      console.log("日付" + day);
      console.log("貯金加算前" + sum);
      
      if(day % 3 == 0){
        continue;
      }
      
      sum = sum + num;
      console.log("前日貯金額の倍" + num);
      console.log("貯金" + sum);
      num = num * 2;
    }
  
  }
  </script>
</body>
</html>
