<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>二分探索木</title>
</head>
<body>
<form>
<textarea id="result" rows="10" cols="12"></textarea>
<input type="button" id="btn" value="表示">
</form>
<script>
    let node=new Array("さき","あやか","はるか","あや","なな","ゆい");
    let left=new Array(1,3,4,-1,-1,-1);
    let right=new Array(2,-1,5,-1,-1,-1);
    const btn=document.getElementById("btn");
    function treewalk(p)
    {
        if (p!=-1){
            treewalk(left[p]);
            var obj=document.getElementById("result");
            obj.value+=node[p]+"\n";
            treewalk(right[p]);
        }
    }
    btn.onclick=function(){
    	treewalk(0);
    }
</script>
</body>
</html>
