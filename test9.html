<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>練習</title>
	</head>
	<body>
		<h1>練習</h1>
		<script>
			let array = ["りんご", "みかん", "いちご"];

			for (let i = 0; i < array.length; i++) {
				document.write("<p>");
				document.write(array[i]);
				document.write("</p>");
			}
		</script>
	</body>
</html>
